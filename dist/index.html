<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Pulau Intan</title>
  </head>

  <body class="container grey lighten-3">
    <div class="row">
      <div class="col s12">
        <h1 class="teal-text text-accent-4">Perhitungan Sewa 50%</h1>
      </div>
    </div>

    <div class="white z-depth-4">
      <div class="col s12">
        <div class="row" style="padding-top:25px">
          <div class="input-field col s10 offset-s1">
            <input type="text" class="datepicker" name="final_date" id="final_date" required>
            <label for="final_date">Tanggal Pengembalian Terakhir</label>
          </div>	
        </div>
        <div class="row">
          <div class="file-field input-field col s10 offset-s1">
            <div class="btn">
              <span>Upload </span>
              <input type="file" name="csv_data" id="csv" required>	
            </div>
            <div class="file-path-wrapper">
              <input type="text" class="file-path validate" placeholder="Upload file csv sesuai dengan template"> 
            </div>
          </div>	
        </div>
        <div class="row" style="padding-bottom:35px">
          <div class="col s10 offset-s1">
            <button onclick="handleSubmit()" class="waves-effect waves-light btn right">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="materialize.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script>
      function handleSubmit () {
        let finalDate = document.getElementById('final_date').value
        let csvData = document.getElementById('csv').files[0]

        //if (!!finalDate && !!csvData) {
          EntryPoint.handleData(finalDate, csvData)
        /*} else if (!finalDate) {
          alert('Please input date')
        } else {
          alert('Plese input csv')
        }*/
      }
    </script>
  </body>
</html>
